<!DOCTYPE html>
<html>
<head>
    <title>Чат с {{ model_id }}</title>
    <!-- Используем фиксированную версию Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked@10.0.3/marked.min.js"></script>
    <style>
        /* Ограничиваем высоту контейнера и добавляем скролл */
        .chat-container {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        /* Стили для Markdown */
        .markdown-content {
            white-space: pre-wrap;
            word-break: break-word;
            margin: 10px 0;
        }

        .markdown-content pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
        }

        .markdown-content code {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h2>Чат с моделью: {{ model_id }}</h2>
    
    <!-- Контейнер чата с ограничением высоты -->
    <div class="chat-container">
        {% for message in history %}
            <div style="margin: 10px 0;">
                <strong>{{ message.role|capitalize }}:</strong>
                <div class="markdown-content">{{ message.content }}</div>
            </div>
        {% endfor %}
    </div>

    <!-- Форма отправки сообщения -->
    <form method="POST">
        <textarea name="message" required 
                  style="width: 100%; height: 100px; margin-bottom: 10px;"></textarea>
        <button type="submit">Отправить</button>
    </form>
    
    <a href="{{ url_for('select_model') }}">Выбрать другую модель</a>

    <script>
        // Оптимизированный рендеринг Markdown
        function renderMarkdown() {
            document.querySelectorAll('.markdown-content').forEach(element => {
                const markdownText = element.textContent.trim();
                if (markdownText) {
                    element.innerHTML = marked.parse(markdownText);
                }
            });
        }

        // Наблюдаем только за контейнером чата
        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.querySelector('.chat-container');
            
            // Наблюдатель для новых сообщений
            const observer = new MutationObserver((mutations) => {
                mutations.forEach(mutation => {
                    if (mutation.addedNodes.length > 0) {
                        renderMarkdown();
                    }
                });
            });

            // Начинаем наблюдение
            observer.observe(chatContainer, { 
                childList: true 
            });

            // Первичный рендер
            renderMarkdown();
        });
    </script>
</body>
</html>
